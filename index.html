<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Nationale - Recherche</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            max-width: 700px;
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
        }
        #results {
            min-height: 100px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <h5 class="card-header text-center">Police Nationale - Recherche de Véhicule</h5>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" id="plaqueInput" class="form-control form-control-lg" placeholder="Entrez la plaque d'immatriculation" aria-label="Plaque d'immatriculation">
                    <button class="btn btn-primary" type="button" id="searchButton">Rechercher</button>
                </div>
                
                <div id="results" class="mt-4">
                    <div class="text-center text-muted">
                        Veuillez entrer une plaque pour lancer la recherche.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // REMPLACEZ CETTE LIGNE PAR VOTRE VRAIE URL D'API GATEWAY
        const apiUrl = "https://g8y8jr935c.execute-api.eu-west-3.amazonaws.com/"; 

        // --- ÉLÉMENTS DE LA PAGE ---
        const searchButton = document.getElementById('searchButton');
        const plaqueInput = document.getElementById('plaqueInput');
        const resultsDiv = document.getElementById('results');

        // --- FONCTION DE RECHERCHE ---
        async function searchPlaque() {
            const plaque = plaqueInput.value.trim().toUpperCase();
            if (!plaque) {
                alert('Veuillez entrer un numéro de plaque.');
                return;
            }

            // Affiche un spinner de chargement
            resultsDiv.innerHTML = `<div class="d-flex justify-content-center"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>`;

            try {
                // Appelle notre API
                const response = await fetch(`${apiUrl}/vehicule/${plaque}`);
                const data = await response.json();

                if (response.ok) {
                    // Si l'API renvoie un succès (statusCode 200)
                    displaySuccess(data);
                } else {
                    // Si l'API renvoie une erreur (404, 500, etc.)
                    displayError(data.message);
                }
            } catch (error) {
                // En cas d'erreur réseau
                console.error('Erreur réseau:', error);
                displayError('Erreur de connexion au serveur.');
            }
        }

        // --- FONCTIONS D'AFFICHAGE ---
        function displaySuccess(data) {
            resultsDiv.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <h5>Véhicule</h5>
                        <ul class="list-group">
                            <li class="list-group-item"><strong>Plaque:</strong> ${data.vehicule.plaque_immatriculation}</li>
                            <li class="list-group-item"><strong>Type:</strong> ${data.vehicule.type_engin}</li>
                            <li class="list-group-item"><strong>Marque:</strong> ${data.vehicule.marque} ${data.vehicule.modele}</li>
                            <li class="list-group-item"><strong>Statut:</strong> <span class="badge bg-success">${data.vehicule.statut}</span></li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <h5>Propriétaire</h5>
                        <ul class="list-group">
                            <li class="list-group-item"><strong>Nom:</strong> ${data.proprietaire.nom} ${data.proprietaire.prenoms}</li>
                            <li class="list-group-item"><strong>Téléphone:</strong> ${data.proprietaire.telephone}</li>
                            <li class="list-group-item"><strong>Adresse:</strong> ${data.proprietaire.adresse}</li>
                            <li class="list-group-item"><strong>Profession:</strong> ${data.proprietaire.profession}</li>
                        </ul>
                    </div>
                </div>
            `;
        }

        function displayError(message) {
            resultsDiv.innerHTML = `<div class="alert alert-danger text-center">${message}</div>`;
        }

        // --- ÉVÉNEMENTS ---
        searchButton.addEventListener('click', searchPlaque);
        plaqueInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                searchPlaque();
            }
        });

    </script>
</body>
</html>
