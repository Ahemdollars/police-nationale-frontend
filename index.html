<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Nationale - Portail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .container { max-width: 700px; }
        .card-header { background-color: #0d6efd; color: white; }
        #results { min-height: 100px; }
        .spinner-border { width: 3rem; height: 3rem; }
        #main-content { display: none; }
    </style>
</head>
<body>
    <div id="loading-initial" class="d-flex justify-content-center align-items-center vh-100">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div id="main-content" class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <span id="welcome-message" class="text-muted"></span>
            <button id="signOutButton" class="btn btn-sm btn-danger">Déconnexion</button>
        </div>
        <div class="card shadow">
            <h5 class="card-header text-center">Police Nationale - Recherche de Véhicule</h5>
            <div class="card-body">
                </div>
        </div>
    </div>

    <script type="module">
        // On importe la librairie comme un module
        import { Amplify, Auth } from 'https://cdn.jsdelivr.net/npm/aws-amplify@6/dist/esm/index.js';

        const awsconfig = {
            Auth: {
                Cognito: {
                    userPoolId: "eu-west-3_nHShJr8AI",
                    userPoolClientId: "7uds7sfiu28ibsnodppp55slt0",
                    loginWith: {
                        oauth: {
                            domain: "https://eu-west-3nhshjr8ai.auth.eu-west-3.amazoncognito.com",
                            scopes: ["openid", "email", "profile"],
                            redirectSignIn: [window.location.origin],
                            redirectSignOut: [window.location.origin],
                            responseType: "code"
                        }
                    }
                }
            }
        };
        
        Amplify.configure(awsconfig);

        const mainContent = document.getElementById('main-content');
        const loadingDiv = document.getElementById('loading-initial');

        const checkUser = async () => {
            try {
                const session = await Auth.fetchAuthSession();
                if (session.tokens) {
                    const userInfo = await Auth.getCurrentUser();
                    document.getElementById('welcome-message').textContent = `Bienvenue, ${userInfo.username}`;
                    loadingDiv.style.display = 'none';
                    mainContent.style.display = 'block';
                }
            } catch (error) {
                Auth.signInWithRedirect();
            }
        };
        
        document.getElementById('signOutButton').addEventListener('click', () => Auth.signOut());
        
        checkUser();

        // ... le reste du code de recherche peut être ajouté ici si nécessaire ...
    </script>
</body>
</html>
