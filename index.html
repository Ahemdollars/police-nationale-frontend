<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Nationale - Portail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-amplify/5.3.12/aws-amplify.min.js"></script>
    <style>
        body { background-color: #f0f2f5; }
        .container { max-width: 700px; }
        .card-header { background-color: #0d6efd; color: white; }
        #results { min-height: 100px; }
        .spinner-border { width: 3rem; height: 3rem; }
        #main-content { display: none; }
    </style>
</head>
<body>
    <div id="loading-initial" class="d-flex justify-content-center align-items-center vh-100">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div id="main-content" class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <span id="welcome-message" class="text-muted"></span>
            <button id="signOutButton" class="btn btn-sm btn-danger">Déconnexion</button>
        </div>
        <div class="card shadow">
            <h5 class="card-header text-center">Police Nationale - Recherche de Véhicule</h5>
            <div class="card-body">
                 </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION D'AMPLIFY (Syntaxe Version 5) ---
        Amplify.configure({
            Auth: {
                userPoolId: "eu-west-3_nHShJr8AI",
                userPoolWebClientId: "VO7uds7sfiu28ibsnodppp55slt0", // Attention, le nom de cette clé est différent
                oauth: {
                    domain: "https://eu-west-3nhshjr8ai.auth.eu-west-3.amazoncognito.com",
                    scope: ['email', 'openid', 'profile'],
                    redirectSignIn: window.location.origin,
                    redirectSignOut: window.location.origin,
                    responseType: 'code'
                }
            }
        });

        const mainContent = document.getElementById('main-content');
        const loadingDiv = document.getElementById('loading-initial');
        const welcomeMessage = document.getElementById('welcome-message');
        const signOutButton = document.getElementById('signOutButton');

        // On utilise la syntaxe de la Version 5
        const { Auth } = Amplify;

        // Fonction pour vérifier l'utilisateur
        const checkUser = () => {
            Auth.currentAuthenticatedUser()
                .then(user => {
                    console.log('Utilisateur connecté:', user);
                    welcomeMessage.textContent = `Bienvenue, ${user.username}`;
                    loadingDiv.style.display = 'none';
                    mainContent.style.display = 'block';
                })
                .catch(err => {
                    console.log('Utilisateur non connecté, redirection...', err);
                    Auth.federatedSignIn();
                });
        };
        
        // Gère la déconnexion
        signOutButton.addEventListener('click', () => {
            Auth.signOut().catch(err => console.error(err));
        });
        
        // On appelle la vérification au chargement
        checkUser();

        // --- Le code pour la recherche de plaque reste le même ---

    </script>
</body>
</html>
